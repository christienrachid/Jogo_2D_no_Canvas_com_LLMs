<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids: Quantum Drift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal do jogo -->
    <div class="game-container">
        <!-- Canvas onde o jogo serÃ¡ renderizado -->
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <!-- HUD overlay para pontuaÃ§Ã£o e informaÃ§Ãµes -->
        <div class="hud">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="lives">Lives: <span id="livesValue">3</span></div>
            <div class="wave">Wave: <span id="waveValue">1</span></div>
            <div class="controls">WASD/Arrows: Move | Space: Shoot | Shift: Quantum Jump | I: Debug</div>
            <div class="audio-status" id="audioStatus">ðŸ”‡ Press any key to enable audio</div>
        </div>
        
        <!-- Menu de pausa (inicialmente oculto) -->
        <div id="pauseMenu" class="menu hidden">
            <h2>PAUSED</h2>
            <p>Press P to continue</p>
        </div>
        
        <!-- Menu de game over -->
        <div id="gameOverMenu" class="menu hidden">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Press R to restart</p>
        </div>

    </div>

    <!-- Carregamento dos scripts do jogo -->
    <script src="main.js"></script>
</body>
</html>
